<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">

    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Home</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <div id="header-container" role="banner">
                <h1
                    class="display-1 text-center text-white animate__animated animate__bounceIn">
                    Portfolio</h1>
            </div>
            <ul class="nav row">
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link" href="#">Home</a>
                </li>
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link"
                        href="about.html">About</a>
                </li>
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link"
                        href="contact.html">Contact</a></li>
            </ul>
        </nav>


    </header>

    <main>

        <!-- Carousel -->
        <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#main-carousel"
                    data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#main-carousel"
                    data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#main-carousel"
                    data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/chain_big.jpg" alt="Gold chains"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/flower_big.jpg" alt="Flower"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/crucifix_big.jpg" alt="Crucifix"
                        class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button"
                data-bs-target="#main-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#main-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <h2 class="text-center">Welcome</h2>

        <p class="text-center">Hello, and thank you for visiting my portfolio
            website!</p>

        <div id="crown">
            <picture>
                <source srcset="images/crown_big.jpg,
                                        images/crown_small.jpg 2x" />

                <img src="images/crown_big.jpg" alt="Crown"
                    style="width: 100%;">
            </picture>
        </div>

        <p class="text-center">Check out my work below!</p>

        <h2 class="text-center">My Work</h2>

        <div id="coin">
            <picture class="banner-picture">
                <source srcset="images/2012_big.jpg,
                                        images/2012_small.jpg 2x" />

                <img src="images/2012_big.jpg" alt="2012 Coin"
                    style="width: 100%;">
            </picture>
        </div>

        <div id="alien">
            <picture class="banner-picture">
                <source srcset="images/alien_big.png,
                                        images/alien_small.png 2x" />

                <img src="images/alien_big.jpg" alt="Alien Artwork"
                    style="width: 100%;">
            </picture>
        </div>

    </main>

    <footer>
        <div class="row" id="footer-container">
            <div class="text-center col text-white" id="footer1">&copy; Matthew
                Tzavelas
                2023</div>
            <div class="col" id="footer2"></div>
            <div class=" text-center col text-white" id="footer3"><a
                    class="nav-link " href="#top">Back to Top</a>
            </div>
        </div>
    </footer>

</body>

</html>
