<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">

    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <nav>
            <div id="header-container" role="banner">
                <h1
                    class="display-1 text-center text-white animate__animated animate__bounceIn">
                    Portfolio</h1>
            </div>
            <ul class="nav row">
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link"
                        href="index.html">Home</a>
                </li>
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link"
                        href="about.html">About</a>
                </li>
                <li class="col nav-item"><a
                        class="text-center text-dark nav-link"
                        href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="text-center">Contact Me</h2>

        <div id="watch">
            <picture>
                <source srcset="images/watch_big.jpg,
                                images/watch_small.jpg 2x" />

                <img src="images/watch_big.jpg" alt="watch"
                    style="width: 100%;">
            </picture>
        </div>

        <h2 class="text-center">Like My Work?</h2>

        <p class="text-center">Thank you for your interest in my work! If you
            would like to get in
            touch with me, please use the contact form below.</p>

        <h2 class="text-center">Contact Form</h2>

        <form role="form">
            <input type="text" id="name" name="name" required
                placeholder="Name">

            <input type="email" id="email" name="email" required
                placeholder="Email">

            <textarea id="message" name="message" required
                placeholder="Message"></textarea>

            <button id="send-button" type="submit">Send</button>
        </form>

    </main>

    <footer>
        <div class="row" id="footer-container">
            <div class="text-center col text-white" id="footer1">&copy; Matthew
                Tzavelas
                2023</div>
            <div class="col" id="footer2"></div>
            <div class=" text-center col text-white" id="footer3"><a
                    class="nav-link " href="#top">Back to Top</a>
            </div>
        </div>
    </footer>

</body>

</html>
